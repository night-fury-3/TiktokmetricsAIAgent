<!DOCTYPE html>
<html>
<head>
    <title>Test Weights API</title>
</head>
<body>
    <h1>Testing Weights API</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:8000/weights/api');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
